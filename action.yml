name: "🦊 Orangefox Recovery Builder"
description: "Build OrangeFox Recovery with Github Action"
author: "linastorvaldz"

branding:
  icon: 'terminal'
  color: 'yellow'

inputs:
  FOX_SYNC_BRANCH:
    description: 'Manifest Branch'
    type: string
    default: '12.1'
  DEVICE_TREE:
    description: 'Device tree repository'
    type: string
  DEVICE_TREE_BRANCH:
    description: 'Device tree branch'
    type: string
  DEVICE_PATH:
    description: 'Path to device tree'
    type: string
  DEVICE_NAME:
    description: 'Specify your device codename'
    type: string
  BUILD_TARGET:
    description: 'Specify Your Build Target [boot,recovery,vendorboot]'
    type: string
  TG_CHAT_ID:
    description: 'Telegram Chat ID'
    type: string
  TG_TOKEN:
    description: 'Telegram Bot Token'
    type: string
  TIMEZONE:
    description: 'Specify Your Timezone'
    type: string
    default: 'Asia/Makassar'

runs:
  using: 'composite'
  steps:
    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Set swap space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Set GitHub Path
      shell: bash
      run: |
        echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}

    - name: Prepare Build Environment
      shell: bash
      run: |
        git clone --depth=1 https://github.com/akhilnarang/scripts.git -b master .sc
        sudo bash .sc/setup/android_build_env.sh
        sleep 1
        sudo timedatectl set-timezone "${{ inputs.TIMEZONE }}"

    - name: Sync OrangeFox Manifest
      shell: bash
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}
      run: |
        mkdir -p ${GITHUB_ACTION_PATH}/OrangeFox
        cd ${GITHUB_ACTION_PATH}/OrangeFox
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"

        git clone --depth=1 https://gitlab.com/OrangeFox/sync.git
        cd sync
        ./orangefox_sync.sh \
        --branch ${{ inputs.FOX_SYNC_BRANCH }} \
        --path ${GITHUB_ACTION_PATH}/OrangeFox
        cd -

        cd ${GITHUB_ACTION_PATH}/OrangeFox
        git clone --depth=1 \
            ${{ inputs.DEVICE_TREE }} \
            -b ${{ inputs.DEVICE_TREE_BRANCH }} \
            ${{ inputs.DEVICE_PATH }}
        
        cd ${{ inputs.DEVICE_PATH }}
        echo "DT_BRANCH=$(git branch --show-current)" >>$GITHUB_ENV
        cd -

    - name: 🦊 Build OrangeFox Recovery
      shell: bash
      env:
        TG_CHAT_ID: ${{ inputs.TG_CHAT_ID }}
        TG_TOKEN: ${{ inputs.TG_TOKEN }}
        FOX_BRANCH: ${{ inputs.FOX_SYNC_BRANCH }}
        DT_BRANCH: ${{ env.DT_BRANCH }}
        DEVICE_NAME: ${{ inputs.DEVICE_NAME }}
        DEVICE_PATH: ${{ inputs.DEVICE_PATH }}
        BUILD_TARGET: ${{ inputs.BUILD_TARGET }}
        ORF_GHREPO: "https://github.com/${{ github.repository }}"
        GITHUB_ACTION_PATH: ${{ github.action_path }}
      run: |
        source functions.sh
        timeStart

        cd ${GITHUB_ACTION_PATH}/OrangeFox
        export BUILDLOG="$(pwd)/build.log"
        export OUT="$(pwd)/out/target/product/$DEVICE_NAME"
        set +e
        source build/envsetup.sh

        lunch twrp_${DEVICE_NAME}-eng
        build_message "Building... 🛠️"
        mka ${BUILD_TARGET}image -j$(nproc --all) 2>&1 | tee -a ${BUILDLOG}
        export retVal=${PIPESTATUS[0]}
        timeEnd
        buildStatus

        export ORF_LINK="${ORF_GHREPO}/releases/tag/${BUILD_DATE}"
        
        sleep 2
        export ORF_FILES=$(echo $OUT/{OrangeFox*.zip,OrangeFox*.img})
        create_release_notes
        gh release create \
            "$BUILD_DATE" \
            $ORF_FILES \
            --title "🦊 OFRP for ${DEVICE_NAME} // ${BUILD_DATE}" \
            -F "${GITHUB_ACTION_PATH}/release-notes.md" \
            -R "${{ github.repository }}"
        sleep 1
        build_success_message

